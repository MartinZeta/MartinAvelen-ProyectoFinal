{% extends 'core/base.html' %}

{% block title %}
    Crear
{% endblock title %}

{% block content %}
<div class="container">
    <h4 >Crear Producto</h4>
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
