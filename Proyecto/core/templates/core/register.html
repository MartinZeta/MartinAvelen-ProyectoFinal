{% extends 'core/base.html' %}

{% block title %}
    Inlay | Register
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Register</h1>

    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
        {# este input es para que nos rediriga directamente al inicio una vez que se inicia la sesion #}
      <input type="hidden" name="next" value= "{% url 'core:index' %}">

      <button type="submit" class="btn btn-primary">Registrar Usuario</button>
      <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

{% endblock content %}
