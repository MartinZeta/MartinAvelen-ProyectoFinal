{% extends 'core/base.html' %}

{% block title %}
    Proyecto | Inicio    
{% endblock title %}

{% block content %}
<div class="container-fluid text-center my-5">
    <h1 class="display-4 fw-bold text-primary">¡Bienvenida a Inlay!</h1>
    <p class="lead text-muted">Descubre las Últimas Tendencias en Ropa de Mujer</p>
</div>
<div>
    <div class="mb-3 p-3 shadow-lg" style="background-color: #f7bfc4; border-radius: 10px;">
        <h2 class="mb-0 text-center">Descubre las Últimas Novedades</h2>
     </div>
</div> 

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner rounded shadow mb-5 mb-lg-0 bg-light">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://static.mujerhoy.com/www/multimedia/202209/12/media/cortadas/camisas-aper-k1bG--1968x1104@MujerHoy.jpg"
                alt="First slide">
            <div class="carousel-caption d-none d-md-block">

            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/10547288/pexels-photo-10547288.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Second slide">
            <div class="carousel-caption d-none d-md-block">

            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/5699062/pexels-photo-5699062.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Third slide">
            <div class="carousel-caption d-none d-md-block">

            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <i class="material-icons">Anterior</i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <i class="material-icons">Siguiente</i>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Footer-->
    <footer class="py-2 bg-dark fixed-bottom">
        <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Mi sitio 2024</p></div>
    </footer>
{% endblock content %}
